<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grocery Cleaning Tips</title>
    <link href="style.css" rel="stylesheet">
    <!--Handlebars CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script id="templateHB" type="text/x-handlebars-template">
        {{#each instruments}}
        <article class="instrument">
          <img class="image" src={{this.image}} alt={{this.name}}>
          <section class="details">
            <h2 class="name">{{this.name}}</h2>
            <p class="description">{{this.description}}</p>
              <p class="price">{{this.price}}</p>
          </section>
          </article>
          {{/each}}
    </script>
  </head>

  <body>
    <header>
      <section class="container">
        <h1 class="branding">Grocery Cleaning Tips</h1>

        <nav>
            <ul class="navbar">
              <li>
                <a href="index.html">Home</a>
              </li>
              <li class="current">
                <a href="groceries.html">Groceries</a>
              </li>
              <li>
                <a href="ref.html">References</a>
              </li>
            </ul>
          </nav>
      </section>
    </header>

    <article id="showcase">
      <section id="information" class="container">

      </section>
    </article>

    <footer>
      <p>&copy; https://rosssassen.github.io/COVID/</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
